<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function odd(x){
            let r = x%2;
            if(r == 0){
                document.write(x + " = เลขคู่");
            }else{
                document.write(x + " = เลขคี่");
            }
        }
    </script>
</head>
<body>
    <h1>JavaScript</h1>
    <script>
    let a = 9;
    odd(a);
    </script>
</body>
</html
